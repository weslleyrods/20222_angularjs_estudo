<!DOCTYPE html>
<html lang="en" ng-app="myFirstApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/app/lib/angular-1.8.2/angular.min.js"></script>
    <script src="/app/app.js"></script>
    <link rel="stylesheet" href="/content/css/styles.css"/>

</head>
<body>
    <ng-include src="'header.html'"></ng-include>
    <header ng-include="'header.html'"></header>
    <div class="content">
        <div ng-controller="MyFirstAppController">
            <p>{{message}}</p>
            <button ng-click="order = 'nome'">Ordernar por nome</button>
            <button ng-click="order = ' cinto'">Ordernar por cor do cinto</button> 

            <input ng-model="search" placeholder="Procure por um nome"/>
            <ul>
                <li ng-repeat="nome in nomes | orderBy: order | filter: search" ng-show="nome.disponivel">{{nome.nome}} - {{nome.preco | currency: 'R$'}}
                    <div class="remove" ng-click="removerNome(nome)">x</div>
                    <span class="belt" style="background: {{nome.cinto}}">Cinto {{nome.cinto}}</span>
                </li>
            </ul>
        </div>
    </div>
    </body> 
</html>
